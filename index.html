<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Aaditya Dhital</title>
    <!-- below this is for faicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--Below this is to link to google fonts and cdn-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">

    <!--below this is to link css files-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css".css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <!--Div for left and right section on nav bar-->
        <div class="left-half">
            <div class="logo"><!--Imported Logo from fontashowome-->
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="homeicon">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="searchbar">
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" class="inputbox" placeholder="What do you want to play?">
                <div class="browse">
                    <i class="fa-solid fa-folder-open"></i>
                </div>
            </div>
        </div>
        <div class="right-half">
            <div class="righthalfp1">
                <p class="nav-text">Premium</p>
                <p class="nav-text">Support</p>
                <p class="nav-text">Download</p>
            </div>
            <div class="righthalfp2">
                <div class="nav-text"><i class="fa-regular fa-circle-down"></i> Install App</div>
                <div class="nav-text">Sign up</div>
                <button class="login-btn">Log in</button>
            </div>
    </nav>
    <!-- end of navbar -->
    <!-- Main Part -->

</body>

</html>
