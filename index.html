<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for faviccons  -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- for css fiels -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <!-- for font awesome cdns -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- For Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Spotify Clone-Aaditya Dhital</title>
</head>

<body>
    <div class="container flex bg-black">

        <!-- left part -->
        <div class="left">
            <div class="close">
                <img  width="40px" class="invert" src="img/svgs/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/svgs/logo.svg" alt="Spotify logo">
                </div>
                <ul>
                    <li><img src="img/svgs/home.svg" alt="Home">Home</li>
                    <li><img src="img/svgs/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="libary bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/svgs/playlist.svg" alt="Playlist icon">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/" target="_blank"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/" target="_blank"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/" target="_blank"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/" target="_blank"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" target="_blank"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/" target="_blank"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <!-- right part -->
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                    <img width="40" class="hamburger" src="img/svgs/hamburger.svg" alt="hamburger">
                    
                    
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">
                    <!-- yb khatra -->
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="img/playlist/YBkhatra.jpg" alt="Yama Buddha Khatra Playlist">
                        <h3>YB Khatra Playlist</h3>
                        <p>Khatra is last studio album by Nepalese rapper Yama Buddha.</p>
                    </div>
                    <!-- end of yb khartra album  -->
                    <!-- uniq poet kalo -->
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="img/playlist/UP Kalo.jpg" alt="Uniq Poet Playlist">
                        <h3>Uniq Poet- Playlist</h3>
                        <p>Voices of Uniq Poet.</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="progress"></div>
                    <div class="circle"></div>
                </div>
                <div class="songinfo">
                    <span class="current-song"></span>
                    <span class="artist"></span>
                </div>
                <div class="songbuttons">
                    <img width="35" id="previous" src="img/svgs/prevsong.svg" alt="">
                    <img width="35" id="play" src="img/svgs/pause.svg" alt="">
                    <img width="35" id="next" src="img/svgs/nextsong.svg" alt="">
                </div>
                <div class="songtime"></div>
            </div>
        </div>
        <script src="script/script.js"></script>
</body>

</html>
